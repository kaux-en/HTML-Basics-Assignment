<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Submit Recipe</title>
    </head>
    <body>
        
     <h1 class="title">Submit A New Recipe!</h1>
     
     <form action="/submit.html" method="post">

        <label id="label" for="recipe" >Recipe:</label>
        <input type="recipe" id="form" name="recipe" placeholder="Enter Recipe Name">
        <br>
        <label id="label" for="ingredients">Ingredients:</label>
        <textarea type="ingredients" id="form" rows="4" cols="50" name="ingredients" placeholder="Enter the ingredients"></textarea>
        <br>
        <label id="label" for="instructions">Instructions:</label>
        <textarea type="instructions" id="form" rows="4" cols="50" placeholder="Enter the instructions"></textarea>
        <br>
        <button type="submit" id="button">Submit</button>`
        
     </form>
     
    </body>
</html>
